<!DOCTYPE html>

<html>
  
<head>
    <title>HTML Tables</title>
</head>
  
<body>
  
    <table>
      
        <!--Table s title-->
        <thead>Table of Contents</thead>
        <!--Table s body-->
        <tbody>
            <!--table row-->
            <tr>
                <!--table column heading-->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <!--table data column-->
                <td>Krishnanjali</td>
                <td>Kerala</td>
                <td>Lion</td>
                <td>Books</td>
            </tr>
            <tr>
                <td>Anyones name</td>
                <td>Some place</td>
                <td>Any Animal</td>
                <td>Any thing</td>
            </tr>
          
        </tbody>
      
    </table>
  
</body>
  
</html>
