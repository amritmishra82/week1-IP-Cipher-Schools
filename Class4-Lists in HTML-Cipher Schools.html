<! DOCTYPE html>
	<html>
	<head>
		<title>Lists in HTML</title>
	</head>
	<body>
		<h1>Unordered List</h1>
		<h1>Ordered List</h1>
		<h1>Definition List</h1>


		<!--Unordered List -->
		<ul>
			<li>Food</li>
		    <li>Truck</li>
		    <li>Train</li>
		    <li>Cycle</li>
		</ul>


		<!-- Ordered List-->
		<ol>
			<li>Food</li>
		    <li>Truck</li>
		    <li>Train</li>
		    <li>Cycle</li>
		</ol>


		<!-- Definition List-->
		<dl>
			<dt>Food</dt>
			<dd>Rice</dd>
			<dd>Dal</dd>
			<dd>Sabji</dd>

			<dt>Truck</dt>
			<dd>Mahindra</dd>
			<dd>Tata</dd>

			<dt>Train</dt>
			<dd>Superfast Train</dd>
			<dd>Pasenger Train</dd>
			<dd>Special Train</dd>

			<dt>Cycle</dt>
			<dd>Normal Cycle</dd>
		</dl> 

	</body>
	</html>
